<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link rel="stylesheet" href="./style.css">

     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
</head>
<body>

    <header id="head">
    <h1 class="text-primary text-center m-3">Car World</h1>
    </header>

    <!-- main -->

    <div class="row  m-4 p-5 ">

        <div class="col-4 " id="card1">
            <h1 class="text-primary text-center p-3">Enter details</h1>

            <label >Car Brand</label>
            <input type="text" placeholder="Car Brand" class="form-control" id="cbrand">
<br>
            <label >Price</label>
            <input type="text" placeholder="Price" class="form-control" id="cprice">
<br>
            <label >Key</label>
            <input type="text" placeholder="Key" class="form-control" id="ckey">
            <br><br>

            <button class="btn btn-success" onclick="storeBtn()">Store Records</button>
        </div>


        <div class="col-4 " id="card2">
            <h1  class="text-primary text-center p-2">Enter Key to Retrive Item</h1>
            <label >Key</label>
            <input type="text" placeholder="Key" class="form-control" id="retrive">

            <button class="btn btn-primary" onclick="retriveBtn()">Retrive Records</button>

            <div id="result"></div>

        </div>


        <div class="col-4" id="card3">
            <h1  class="text-primary text-center p-3">Enter Key to Delete Item</h1>
            <label >Key</label>
            <input type="text" placeholder="Key" class="form-control" id="rem">

            <button class="btn btn-danger" onclick="removeBtn()" >Remove Records</button>
            
        </div>




    </div>

    <div>
        <button class="btn btn-warning" onclick="clearBtn()" style="width: 500px; margin-left:680px ;">Clear All</button>
    </div>

    
</body>

<script src="./script.js"></script>
</html>
